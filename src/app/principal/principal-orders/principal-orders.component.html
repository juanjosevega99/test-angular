<div class="PqrGeneral">

    <div class="compenetsstyle order-list ">

        <div class="filerControl d-flex justify-content-center">

            <nav class="menu mt-md-2">

                <ul>
                    <li>
                        <a>Código Pedido</a>
                    </li>
                    <li>
                        <a>Cliente</a>
                    </li>
                    <li>
                        <a>Modo entrega</a>
                    </li>
                    <li>
                        <a>Valor pedido</a>
                    </li>
                    <li>
                        <a>fecha y hora Reserva</a>
                    </li>
                    <li>
                        <a>fecha y hora Entrega</a>
                    </li>
                    <li>
                        <a>Cronómetro</a>
                    </li>
                    <li>
                        <a>Estado pedido</a>
                    </li>
                    <li style="border: none;">
                        <a>Estatus entrega</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div>
            <div class="chat" style="margin-top: 1.8rem; flex-flow: column;">
                <app-order (indexOrder)="tolast( $event )" [order]="order" [index]="i"
                    *ngFor="let order of orders2; let i = index" style="width: 100%;"></app-order>
            </div>
        </div>
    </div>
    <div class="compenetsstyle order-table ">

        <div class="filerControl d-flex justify-content-center px-1 ">
            <nav class="menu mt-sm-5 mt-md-1">
                <ul>
                    <li style="border: none;">
                        <a style=" font-weight: bold;">Agenda de Mesas</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class=" calendarTables" style="margin-top: 1.5rem;">

            <div style="margin-bottom: .7rem; padding: .5rem;">
                <!-- <ngb-datepicker [dayTemplate]="t" #dp [(ngModel)]="model" (select)="onDateSelect($event)"
                    (navigate)="date = $event.next"></ngb-datepicker> -->
                <full-calendar deepChangeDetection="true" [plugins]="calendarPlugins" [events]="calendarEvents"
                    (dateClick)="handleDateClick($event.dateStr)" (eventClick)="eventClick($event)" >

                </full-calendar>
            </div>

            <div class="dropdown-divider"></div>

            <div class="HoursTable">
                <p>HORA RESERVA</p>

                <div>
                    <button *ngFor="let hour of Hours; let idb = index" (click)="getHour($event, idb)" [id]="idb"
                        class="btn btn-outline-success">{{hour.valueToShow}}</button>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <div style="flex-direction: row; justify-content: center;">

                <div style="width: 50%;">

                    <p>MESAS</p>
                    <div style="flex-direction: row; justify-content: center; height: 6rem; overflow: auto;">
                        <button *ngFor="let table of Tables; let idt = index" (click)="getTables($event, idt)" [id] = "idt + 't'"
                            class="btn btn-outline-success">{{table}}</button>
                    </div>
                </div>
                <div style="width: 50%;">

                    <p>PERSONAS</p>
                    <div style="flex-direction: row; justify-content: center; height: 6rem; overflow: auto;">
                        <button *ngFor="let table of Tables; let idp = index" (click)="getPeople($event, idp)" [id]="idp + 'p'"
                            class="btn btn-outline-success">{{table}}</button>
                    </div>
                </div>

            </div>
        </div>
        <div style="flex-direction: row; justify-content: space-evenly;">
            <button class="button-order" (click)="setFree()">LIBERAR</button>
            <button class="button-order" (click)="setReservation()">OCUPAR</button>
        </div>
    </div>

</div>
