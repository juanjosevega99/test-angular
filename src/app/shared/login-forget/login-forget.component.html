<form [formGroup]='forma' (ngSubmit)="send()" >

<div class="d-flex flex-column container-fluid">

    <p class="text-tifi-bold ">¡Hola Tifi Aliado!</p>
    <p class="text-justify">Por favor ingresa la dirección de correo electrónico registrado con nosotros, para enviarte
        el código de verificación.</p>
    
    <div class="my-3">
        <input type="text" 
               class="form-control border-tifi" 
               placeholder="Ingresa tu correo electrónico"
               formControlName="email"
               >

    </div>

    <button type="submit" class="btn container-fluid" style="background-color: #572483; color: white;" [disabled]="!forma.valid">Enviar</button>

</div>


</form>
