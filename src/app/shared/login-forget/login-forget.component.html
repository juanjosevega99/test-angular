<form (ngSubmit)="send(forma)" #forma="ngForm" novalidate >

<div class="d-flex flex-column container-fluid">

    <p class="text-tifi-bold ">¡Hola Tifi Aliado!</p>
    <p class="text-justify">Por favor ingresa la dirección de correo electrónico registrado con nosotros, para enviarte
        el código de verificación.</p>
    
    <div class="my-3">
        <input type="text" 
               class="form-control border-tifi" 
               placeholder="Ingresa tu correo electrónico"
               required
               minlength="6"
               name="email"
               ngModel
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

    </div>

    <button type="submit" class="btn container-fluid" style="background-color: #572483; color: white;">Enviar</button>

</div>

</form>
