<div class="d-flex row container-fluid h-100" style="padding: 0; margin: 0;">  
    <div class="col-md-4 d-flex  justify-content-center align-items-center">
        <div class="d-flex flex-column d-flex">

            <div class="d-flex justify-content-center">

                <img src="assets/icons/iconTifi.png" style="width: 50%;" class="img-fluid" alt="Responsive image">
            </div>

            <div>
                <p class="text-with-out">Usuario</p>
                <input type="text" class="form-control border-tifi">
            </div>

            <p class="text-with-out">Contraseña</p>
            <div class="input-group mb-3">

                <input type="text" class="form-control border-tifi" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary form-control border-tifi border-left-0 d-flex" type="button"
                        id="button-addon2">
                        <img src="assets/icons/tifi-eye.svg"  class="tifi-icon"></button>
                </div>

            </div>

            <div class="d-flex justify-content-center align-items-center">
                <!-- <p class="links-tifi" style="text-decoration: underline;">¿Olvidase la contraseña?</p> -->
                <a href=""> ¿Olvidaste la contraseña?</a>

            </div>

            <button type="button" class="btn" style="background-color: #572483; color: white;">Ingresar</button>

            <div class=" d-flex flex-column">
                <app-clock></app-clock>
                <p class="links-tifi text-center"><i class="far fa-copyright"></i> {{ year }} All Rights reserved.
                    TifiApp</p>

            </div>
        </div>
    </div>

    <div class="d-flex col-md-8 " style="padding: 0;" >
        <img src="assets/img/antojo-2.jpg" class="img-fluid" alt="Responsive image">
    </div>
</div>
