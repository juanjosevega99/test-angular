<ngx-spinner bdOpacity=0.6 bdColor="rgba(255,255,255,0.6)" size="medium" color="rgb(207,44,126)" type="ball-atom"
    [fullScreen]="true">
</ngx-spinner>
<div class="compenetsstyle px-5 pt-5 " style="background-color: #e9e7e7;">
    <div class="row">
        <div style="width: 5%;" class="d-flex align-items-center">
            <a [routerLink]="['/main','options']" class="d-flex">
                <img src="assets/icons/Back.png" class="tifi-icon-back">
            </a>
        </div>
        <section class="col-11">
            <div class="filerControl px-1">
                <nav class="navbar navbar-expand-sm navbar-light bg-light" style="width: 100%;">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <section class="col-md-4 mr-1 " style="flex-direction: column;">
                            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                                <div class="collapse navbar-collapse" id="navbarTogglerDemo03" [formGroup]="table">
                                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                        <li class="nav-item mr-md-2">
                                            <input placeholder="Buscar por tipo de TyC..." class="form-control text-center"
                                                type="text" (keyup)="search()" 
                                                formControlName="nameTypeTyc">
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </section>
                        <section class="col-md-4 overflow-auto mr-1 "
                            style="flex-direction: column;">
                            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 container-fluid d-flex">
                                    <li class="nav-item container-fluid d-flex">
                                        <input (keyup)="search()" class="form-control text-center"
                                            id="general" type="text" placeholder="Buscar términos y condiciones..." #general
                                            [(ngModel)]="generalsearch">
                                    </li>
                                </ul>
                            </nav>
                        </section>
                        <section class="col-md-4 col-4" >
                            <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center ">
                                <ul class="navbar-nav mr-md-auto mt-2 mt-lg-0">
                                    <li class="nav-item">
                                        <a [routerLink]="[ '/main/createTycManager', -1 ]"
                                            class="btn btn-outline-primary">Crear téminos y condiciones</a>
                                </ul>
                            </nav>

                        </section>

                    </div>
                </nav>
            </div>
        </section>
    </div>
    <div class="tableFixHead mt-5">
        <table>
            <thead>
                <tr>
                    <th class="text-center">Nombre TyC</th>
                    <th class="text-center">Tipo de TyC</th>
                    <th class="text-center">Descripción</th>
                    <th class="text-center" colspan="2"> </th>
                </tr>
            </thead>
            <tbody class="mt-5">
                <tr *ngFor="let tyc of newArray; let i = index " class="text-center">
                    <td>{{tyc.name}}</td>
                    <td>{{tyc.nameTypeTyc}}</td>                   
                    <td>{{tyc.description}}</td>                   
                    <td>
                        <button (click)="deleteTyc(tyc.id)" class="btn"> <i class="far fa-trash-alt"></i> 
                        </button>
                    </td>
                    <td>
                        <button (click)="goToEditTyc(tyc.id, i)" class="btn"> <i class="far fa-edit"></i>
                        </button>
                    </td>
                </tr>
                <td colspan="7">
                    <div *ngIf="loading" class="fa-3x text-center">
                        <i class="fas fa-spinner fa-pulse"></i>
                    </div>

                </td>
                <tr>                    
                    <td *ngIf="!newArray.length" colspan="9">
                        <a> No se encontraron resultados </a>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>

</div>
