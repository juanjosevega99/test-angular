<div class="compenetsstyle">

  <form class="form-inline" #formadate >
    <div class="form-group hidden">
      <div class="input-group">
        <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'"
          (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden"
          [startDate]="fromDate">
        <ng-template #t let-date let-focused="focused">
          <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate" form-control
          [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <div class="form-group ml-2">
      <div class="input-group">
        <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
          [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
        </div>
      </div>
    </div>
    <button (click)=" SeachingRange( dpFromDate.value, dpToDate.value )" type="button"
      class="btn btn-outline-primary my-2 my-sm-0">Buscar</button>
    <button (click)="clear() " type="button" class="btn btn-outline-primary my-2 my-sm-0">limpiar</button>
  </form>

  <input class="form-control" id="myInput" type="text" placeholder="Buscar..">

  <table class="table table-bordered table-striped" id="table" data-show-search-clear-button="true"
    data-filter-control="true">
    <thead>
      <tr>
        <th class="text-center">Date</th>
        <th class="text-center">name <input class="form-control" type="text" (keyup) = "search(name.value)" #name></th>
        <th class="text-center">email <input class="form-control" type="text"></th>
        <th class="text-center">cellphone <input class="form-control" type="text"></th>
        <th class="text-center">bornDate <input class="form-control" type="text"></th>
        <th class="text-center">gender <input class="form-control" type="text"></th>
        <th class="text-center">establishment <input class="form-control" type="text"></th>
        <th class="text-center">headquart <input class="form-control" type="text"></th>
        <th class="text-center">usability <input class="form-control" type="text"></th>
        <th class="text-center">quantity <input class="form-control" type="text"></th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let user of newdateArray">
        <td>{{user.date}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.cellphone}}</td>
        <td>{{user.bornDate}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.establishment}}</td>
        <td>{{user.headquart}}</td>
        <td>{{user.usability}}</td>
        <td>{{user.quantity}}</td>
      </tr>
    </tbody>
  </table>

</div>
