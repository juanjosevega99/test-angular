<div class="compenetsstyle">
    <app-loading *ngIf="loading"></app-loading>
    <form novalidate="" class="row  animated fadeIn " (ngSubmit)="saveTyc(shape)" #shape="ngForm" *ngIf="!loading">
        
        <a  class="d-flex mr-2">
            <img (click)="goBackTycManger()" src="assets/icons/Back.png " class="tifi-icon-back">
        </a>

        <section class="col-9">
            <div class="form-group row">
                <label class="col-md-5 col-form-label">Nombre de los términos y condiciones</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" name="nameTyc" #nameTyc="ngModel" id="id" placeholder="Nombre TyC"
                        [ngClass]="{'is-invalid': (!nameTyc.valid && nameTyc.touched),'is-valid':(nameTyc.valid) }"
                        [(ngModel)]="preTyc.name" required>
                    <div *ngIf="nameTyc.errors?.required" class="invalid-feedback">*Este campo es requerido
                    </div>
                    <div class="valid-feedback">Ok!</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-5 col-form-label">Tipo de términos y condiciones</label>
                <div class="col-md-7">
                    <div class="input-group">

                        <select *ngIf="arraytypeTyCSelect" class="form-control mr-2" name="nameTypeTyC"
                            #nameTypeTyC="ngModel" required [ngClass]="{'is-invalid': (!nameTypeTyC.valid ) && 
                            nameTypeTyC.touched ,'is-valid':(nameTypeTyC.valid) }"
                            [(ngModel)]="preTyc.idTypeTyc" (change)="seeNametypeTyC(nameTypeTyC.value)">
                           
                            <option *ngFor="let tyC of typeTyC" 
                                [ngValue]="tyC.id">
                                {{tyC.name}}
                            </option>
                        </select>

                        <input *ngIf="othertypeTyCInput" placeholder="Otro Tyc" #Tyc="ngModel"
                            class="col-md-9 col-form-label mr-2 form-control " [(ngModel)]="otherTyc" 
                            type="text" name="otherTyc">

                        <button *ngIf="selectAgainarray" class="btn1 btn btn-outline-primary" type="button"
                            (click)="handleBoxtypeTyC()"> Cancelar</button>

                        <button *ngIf="selectAgainarray" class="btn1 btn btn-outline-primary" type="button"
                            (click)="addTypeTyc(otherTyc)"> Guardar</button>

                        <button *ngIf="addtypeTyCButton" (click)="handleBoxtypeTyC()"
                            class="btn1 btn btn-outline-primary">
                            Otro
                        </button>

                        <button *ngIf="addtypeTyCButton" (click)=" deleteTypeCoupon()" type="button"
                            class="btn1 btn btn-outline-primary">
                            Borrar
                        </button>

                        <div class="invalid-feedback">*Este campo es requerido </div>
                        <div class="valid-feedback">Ok!</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-5 col-form-label">Descripción</label>
                <div class="col-md-7">
                    <div class="input-group">
                        <textarea class="form-control" style="height: 20rem;" name="description" #description="ngModel" id="id" placeholder="Descripción"
                        [ngClass]="{'is-invalid': (!description.valid && description.touched),'is-valid':(description.valid) }"
                        [(ngModel)]="preTyc.description" rows="2" required></textarea>
                        <div *ngIf="description.errors?.required" class="invalid-feedback">
                            *Este campo es requerido
                        </div>
                        <div class="valid-feedback">Ok!</div>
                    </div>
                </div>
            </div>

        </section>

        <section class="col-12 d-flex" style="justify-content: center;">

            <button *ngIf="!buttonPut" [disabled]="!shape.valid" type="submit"
                class="btn btn-outline-primary btn-lg">Guardar</button>
            <button *ngIf="buttonPut" [disabled]="!shape.valid" type="button" (click)="swallUpdateTyc()"
                class="btn btn-outline-primary btn-lg">Actualizar</button>
        </section>

    </form>


</div>
