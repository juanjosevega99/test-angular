<div class="row  margin-container">
        <div class="col-1">
                <div class="row justify-content-center">
                        <a href="#" class="btn btn-outline-primary rounded-circle ">
                                <i class="fas fa-chevron-left "></i>
                        </a>
                </div>
        </div>

        <div class="d-flex flex-column " style="background-color: red;">
                <div class="d-flex flex-row ">
                        
                                <div class="d-flex fjustify-content-around  "> 
                                        <label>Nombre del establecimiento</label>
                                        <input  type="text" name="Name" [(ngModel)]="aliado.name">
                                </div>
                                <div class="">
                                </div>
                        
                </div>
                <div class="filter-container  margin">
                        <div class="row">
                                <div class="col-sm-5 col-md-5  width-defined"><label>NIT.</label></div>
                                <div class="col">
                                        <input 
                                        class="width-defined" 
                                        type="text" 
                                        name="nit"        
                                        [(ngModel)]="aliado.nit">
                                </div>
                        </div>
                </div>
                <div class="filter-container  margin">
                        <div class="row">
                                <div class="col-5 width-defined"><label>Representante legal</label></div>
                                <div class="col"><input class="width-defined" type="text" name="representante"
                                                [(ngModel)]="aliado.representante"></div>
                        </div>

                </div>

                <div class="filter-container margin">
                        <div class="row">
                                <div class="col-5"><label>Cédula</label> </div>
                                <div class="col"> <input class="width-defined" type="text" name="cedula"
                                                [(ngModel)]="aliado.cedula"> </div>

                        </div>
                </div>

                <div class="filter-container margin">
                        <div class="row">
                                <div class="col-5"><label>Logo del establecimiento</label> </div>
                                <div class="col">
                                        <div class="row align-items-center width-defined">
                                                <div class="photo"> <img id="photo" width="80px" height="80px"> </div>
                                                <div class="upload-btn-wrapper">
                                                        <button class="btn1 btn btn-outline-primary">Cargar
                                                                Imagen</button>
                                                        <input type="file" name="photo"
                                                                (change)="onPhotoSelected($event)" />
                                                </div>
                                        </div>

                                </div>

                        </div>
                </div>

                <div class="filter-container margin">
                        <div class="row">
                                <div class="col-5"><label>Color para entidad</label> </div>
                                <div class="col">
                                        <div class=" picker row  margin-left2 width-defined">

                                                <input [(ngModel)]="aliado.colors[0]" class="colors" type="number"
                                                        placeholder="Rojo" min="0" max="255" id="red">
                                                <input [(ngModel)]="aliado.colors[1]" class="colors" type="number"
                                                        placeholder="Verde" min="0" max="255" id="green">
                                                <input [(ngModel)]="aliado.colors[2]" class="colors" type="number"
                                                        placeholder="Azul" min="0" max="255" id="blue">
                                                <input type="color" #color (click)='vercolor(color.value)'>
                                                <!-- <div id="color-picker-1" class="colors" >  </div> -->

                                        </div>
                                </div>

                        </div>
                </div>

                <div class="filter-container margin">
                        <div class="row">
                                <div class="col-5"><label>Tipo de establecimiento</label> </div>
                                <div class="col">
                                        <div class="row  margin-left2 width-defined ">
                                                <select *ngIf="otherEstablishmentSelect"
                                                        class="browser-default custom-select selectSize mr-2 text-capitalize"
                                                        [(ngModel)]="aliado.establecimiento">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of TypeEstablishment" [value]="time">
                                                                {{time}}
                                                        </option>
                                                </select>
                                                <input *ngIf="otherEstablishmentInput" class="selectSize mr-2"
                                                        type="text" name="otherEstablishment"
                                                        (keyup.enter)="addEstablishment(additem.value)" #additem>
                                                <!-- <button (click)=" addEstablishment(additem.value)"
                                                        *ngIf="otherEstablishmentInput"
                                                        class="btn1 btn btn-outline-primary"> Añadir
                                                </button> -->
                                                <button (click)=" handleBoxEstablishment()"
                                                        class="btn1 btn btn-outline-primary"> Otro
                                                </button>

                                        </div>
                                </div>

                        </div>
                </div>


                <div class="filter-container margin">
                        <div class="row">
                                <div class="col-5"><label>Numero de puntos</label> </div>
                                <div class="col">
                                        <select class="browser-default custom-select width-defined"
                                                [(ngModel)]="aliado.puntos">
                                                <option selected>---------------------</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                        </select>
                                </div>

                        </div>
                </div>

                <div class="form  margin">
                        <div class="row">
                                <div class="col-5"><label>Categoría de comida</label> </div>
                                <div class="col">
                                        <div class="row  margin-left2 width-defined ">
                                                <select *ngIf="otherCatSelect"
                                                        class="browser-default custom-select selectSize mr-2"
                                                        [(ngModel)]="aliado.categoria">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of Categoria" [value]="time">{{time}}
                                                        </option>
                                                </select>
                                                <input *ngIf="otherCatInput" class="selectSize mr-2" type="text"
                                                        name="otherCat">
                                                <button (click)=" handleBoxCategory()"
                                                        class="btn1 btn btn-outline-primary"> Otro </button>

                                        </div>



                                </div>

                        </div>
                </div>

                <div class="filter-container margin">
                        <div class="row">
                                <div class="col-5"><label>Descripción del establecimiento </label> </div>
                                <div class="col">
                                        <textarea [(ngModel)]="aliado.descripcion"
                                                class="form-control rounded-0 width-defined"
                                                id="exampleFormControlTextarea2" rows="2"></textarea>
                                </div>

                        </div>
                </div>


        </div>


        <div class="col-4">

                <div class="row ">
                        <div class="col-2"> <label>Horario</label> </div>
                        <div class="col containerSchedule">
                                <div class="row ">
                                        <div class="horario center mx-2">
                                                <p>Día</p>
                                        </div>
                                        <div class="horario center mx-2">
                                                <p>Apertura</p>
                                        </div>
                                        <div class="horario center mx-2">
                                                <p>Cerrado</p>
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Lunes</p>
                                                <!-- <input value="Lunes" type=""> -->
                                        </div>
                                        <div class=" center">
                                                <select [(ngModel)]="aliado.days[0].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select>
                                        </div>
                                        <div class=" center">
                                                <select [(ngModel)]="aliado.days[0].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select>
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Martes</p>
                                        </div>
                                        <div class=" center">
                                                <select [(ngModel)]="aliado.days[1].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select>
                                        </div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[1].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Miércoles</p>
                                        </div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[2].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[2].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Jueves</p>
                                        </div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[3].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[3].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Viernes</p>
                                        </div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[4].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[4].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Sábado</p>
                                        </div>
                                        <div class=" center">
                                                <select [(ngModel)]="aliado.days[5].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select>
                                        </div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[5].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select>
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="horario center">
                                                <p>Domingo</p>
                                        </div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[6].from"
                                                        class="width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                        <div class=" center"><select [(ngModel)]="aliado.days[6].to"
                                                        class=" width-horario browser-default custom-select ">
                                                        <option selected>---------------------</option>
                                                        <option *ngFor="let time of horas" [value]="time">
                                                                {{time}}</option>
                                                </select></div>
                                </div>

                        </div>
                </div>

                <div class="row">
                        <div class="col-3 mt-5 "><label class="text-center">Fotos del establecimiento</label> </div>
                        <div class="col align-items-center">
                                <div class="d-flex flex-column justify-content-center align-items-center mt-3">

                                        <div class="d-flex flex-column justify-content-center align-items-center ">

                                                <div class="d-flex flex-column ">
                                                        <ng-image-slider *ngIf="imagesUploaded.length>0"
                                                                style="width: 230px; height: 120px; "
                                                                [imageSize]="imageSize" [images]="imagesUploaded" #nav>
                                                        </ng-image-slider>

                                                        <P *ngIf="imagesUploaded.length==0" style="color: crimson; ">
                                                                No hay imagenes subidas</P>

                                                        <div class="upload-btn-wrapper mt-3  ">
                                                                <button class=" container  btn btn-outline-primary ">Adjuntar
                                                                        archivos
                                                                        {{contImage}} </button>
                                                                <input type="file" name="photo"
                                                                        (change)="onImagesSelected($event)" />
                                                        </div>

                                                </div>

                                        </div>

                                </div>

                        </div>
                </div>




        </div>
        <div class="col-2 d-flex flex-column justify-content-center align-items-center ">

                <div class="d-flex flex-column ">
                        <button class="btn btn-outline-primary mb-5">Guardar</button>
                        <button class="btn btn-outline-primary">Cancelar</button>
                </div>
        </div>
