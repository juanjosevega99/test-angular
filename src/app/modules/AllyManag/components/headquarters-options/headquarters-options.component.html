<div class="continer compenetsstyle d-flex justify-content-center flex-column align-items-center ">

    <div class="container-fluid d-flex flex-row align-items-center " style="margin-bottom: 5rem;">

        <a [routerLink] = "['/main', 'allyManager']" class="d-flex mr-2">
            <img src="assets/icons/Back.png" class="tifi-icon-back">
        </a>

        <p class="" style="margin: 1rem;">Escoge la sede</p>

        <div class="input-group" style=" width: 13rem;">

            <select class="custom-select" id="inputGroupSelect01" >
               
                <option selected *ngFor="let hq of headquarters" value="1"> {{hq.name}} </option>
            </select>
        </div>

    </div>

    <div class="row container-fluid d-flex justify-content-center col-xl-6">
        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <i class="fas fa-info imageI" style="color: black"></i>
                </div>
                <div class="card-body">
                    <a [routerLink]="['/main','allyManager']" class="btn btn-lg btn-block buttonstyle">Info del establecimiento</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <i class="fas fa-map-marker-alt imageI " style="color: black"></i>
                </div>
                <div class="card-body">
                    <a [routerLink]="['/main','userManager']" class="btn btn-lg btn-block buttonstyle">Info de la sede</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <i class="fas fa-folder-open imageI " style="color: black"></i>
                </div>
                <div class="card-body">
                    <a [routerLink]="['/main','editmenu']" class="btn btn-lg btn-block buttonstyle">Editar menu</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <i class="fas fa-warehouse imageI " style="color: black"></i>
                </div>
                <div class="card-body">
                    <a [routerLink]="['/main','createHeadquarter']" class="btn btn-lg btn-block buttonstyle">Crear nueva sede</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <i class="fas fa-user-tie imageI " style="color: black"></i>
                </div>
                <div class="card-body">
                    <a [routerLink]="['/main','profiles']" class="btn btn-lg btn-block buttonstyle" >Perfiles</a>
                </div>
            </div>
        </div>

    </div>
</div>
