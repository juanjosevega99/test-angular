<div class="compenetsstyle d-flex justify-content-center flex-column align-items-center ">

    <div class="container-fluid d-flex flex-row align-items-center " style="margin-bottom: 5rem;">

        <a [routerLink]="['/main', 'allyManager','-1']" class="d-flex mr-2">
            <img src="assets/icons/Back.png" class="tifi-icon-back">
        </a>

        <p class="" style="margin: 1rem;">Escoge la sede</p>

        <div class="input-group" style=" width: 13rem;">

            <select name="nameHeadquarters" #nameHeadquarters="ngModel" [(ngModel)]="headquarterId" class="form-control"
                (change)="seeNameHeadquarter()">

                <option *ngFor="let hq of headquartersByIdAlly" [ngValue]="hq.id">
                    {{hq.name}}
                </option>
            </select>
            <div *ngIf="alertDontRegisters" class="alert alert-secondary" role="alert">
                No hay sedes registradas
            </div>
        </div>

    </div>

    <div class="row container-fluid d-flex justify-content-center col-lg-10 col-xl-6">
        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <!-- <i class="fas fa-info imageI" style="color: #000"></i> -->
                    <img src="assets/img/establecimiento.svg" class="imageI" alt="">
                </div>
                <div class="card-body">
                    <a (click)="editAlly()" class="btn btn-lg btn-block buttonstyle">Info del aliado</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <!-- <i class="fas fa-map-marker-alt imageI " style="color:#311254"></i> -->
                    <img src="assets/img/fabrica.svg" class="imageI" alt="">
                </div>
                <div class="card-body">
                    <button  (click)="editHeadquarter()" class="btn btn-lg btn-block buttonstyle" [disabled]="enableInfHeadquarter" >Info de la sede </button>  
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <!-- <i class="fas fa-folder-open imageI " style="color: #4e4f4f"></i> -->
                    <img src="assets/img/menu.svg" class="imageI" alt="">
                </div>
                <div class="card-body">
                    <button (click)="editMenu()" class="btn btn-lg btn-block buttonstyle" [disabled]="enableEditMenu">Editar men√∫</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 ">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <i class="fas fa-warehouse imageI " style="color: #ac0f17"></i>
                </div>
                <div class="card-body">
                    <a (click)="createHeadquart()" class="btn btn-lg btn-block buttonstyle">Crear nueva sede</a>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4">
            <div class="card border-primary mb-3">
                <div class="continer-fluid d-flex justify-content-center py-3 " style="height: 100%;">
                    <!-- <i class="fas fa-user-tie imageI " style="color: black"></i> -->
                    <img src="assets/img/perfiles.svg" class="imageI" alt="">
                </div>
                <div class="card-body">
                    <button (click)="profiles()" class="btn btn-lg btn-block buttonstyle" [disabled]="enableProfiles">Perfiles</button>
                </div>
            </div>
        </div>

    </div>
</div>
