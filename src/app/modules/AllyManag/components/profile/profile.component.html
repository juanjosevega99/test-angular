
<div class="compenetsstyle px-5 pt-5 " style="background-color: #e9e7e7;">
    <div class="row">
        <div style="width: 5%;" class="d-flex align-items-center">
            <a [routerLink]='["/headquarts"]' class="d-flex">
                <img src="assets/icons/Back.png" class="tifi-icon-back">
            </a>
        </div>
        <section class="col-11">
            <div class="filerControl px-1">
                <section class="col-5 overflow-auto mr-1" style="flex-direction: column;">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light">
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03" [formGroup]="table">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item mr-2">
                                    <input placeholder="Buscar por cédula ..." class="form-control" type="text"
                                        (keyup)="search(reference.value, reference.id)" #reference id="reference"
                                        formControlName="reference">
                                </li>
                                <li class="nav-item">
                                    <input placeholder="Buscar por nombre ..." class="form-control" type="text"
                                        (keyup)="search(name.value, name.id)" #name id="name" formControlName="name">
                                </li>
                            </ul>
                        </div>
                    </nav>
                </section>
                <section class="col-5 overflow-auto mr-1" style="flex-direction: column;">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 container-fluid d-flex">
                            <li class="nav-item container-fluid d-flex">
                                <input (keyup)="searchbyterm(general.value)" class="form-control text-center"
                                    id="general" type="text" placeholder="Buscar perfil ..." #general
                                    [(ngModel)]="generalsearch">
                            </li>
                        </ul>
                    </nav>
                </section>
                <section class="col-2 overflow-auto">
                    <nav class="navbar navbar-expand-sm navbar-light bg-light overflow-auto">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a [routerLink]="['/main','createProfile']" class="btn btn-outline-primary" style="width: 12rem;">Ingresar nuevo perfil</a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </div>
        </section>
    </div>
    <div class="tableFixHead mt-5">
        <table>
            <thead>
                <tr>
                    <th class="text-center">Perfil</th>
                    <th class="text-center">Cédula</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Foto</th>
                    <th class="text-center">Sede</th>
                    <th class="text-center">Fecha de ingreso</th>
                    <th class="text-center">Fecha de modificación</th>
                    <th class="text-center">Número de modificaciones</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center"> </th>
                </tr>
            </thead>
            <tbody class="mt-5">
                <tr *ngFor="let prof of newArray; let i = index " class="text-center">
                    <td>{{prof.nameCharge}}</td>
                    <td>{{prof.identification}}</td>
                    <td>{{prof.name}}</td>
                    <td> <img src={{prof.photo}} alt="" class="sizeLogo mx-2"></td>
                    <td>{{prof.nameHeadquarter}}</td>
                    <td>{{prof.entryDate}}</td>
                    <td>{{prof.modificationDate}}</td>
                    <td>{{prof.numberOfModifications}}</td>
                    <td>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" id="state" #radio1 value="active" name="radioInline" >
                            <input type="radio" id="state" #radio2 value="inactive" name="radioInline">
                            <br>
                            <label > {{prof.state.value}} </label>
                        </div>
                      
                    </td>
                    <td>
                        <a href="#" class="btn"> <i class="far fa-edit"></i> </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>


</div>
