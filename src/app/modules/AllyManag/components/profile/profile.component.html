<div class="compenetsstyle px-5 pt-5 " style="background-color: #e9e7e7;">
    <!-- <app-loading *ngIf="loading"></app-loading> -->
    <div class="row">
        <div style="width: 5%;" class="d-flex align-items-center">
            <a (click)="goBackHeadquarterOptions()" class="d-flex">
                <img src="assets/icons/Back.png" class="tifi-icon-back">
            </a>
        </div>
        <section class="col-11">
            <div class="filerControl px-1">
                <nav class="navbar navbar-expand-sm navbar-light bg-light" style="width: 100%;">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03" >

                        <section class="col-md-4 mr-1 " style="flex-direction: column;">
                            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                                <div class="collapse navbar-collapse" id="navbarTogglerDemo03" [formGroup]="table">
                                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                        <li class="nav-item mr-md-2">
                                            <input placeholder="Buscar por cÃ©dula ..." class="form-control text-center" type="text"
                                                (keyup)="search(identification.value, identification.id)"
                                                #identification id="identification" formControlName="identification">
                                        </li>
                                        <li class="nav-item">
                                            <input placeholder="Buscar por nombre ..." class="form-control text-center" type="text"
                                                (keyup)="search(name.value, name.id)" #name id="name"
                                                formControlName="name">
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </section>
                        <section class="col-md-6 overflow-auto mr-1" style="flex-direction: column;">
                            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 container-fluid d-flex">
                                    <li class="nav-item container-fluid d-flex">
                                        <input (keyup)="search(general.value)" class="form-control text-center"
                                            id="general" type="text" placeholder="Buscar perfil ..." #general
                                            [(ngModel)]="generalsearch">
                                    </li>
                                </ul>
                            </nav>
                        </section>
                        <section class="col-md-2">
                            <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center ">
                                <ul class="navbar-nav mr-md-auto mt-2 mt-lg-0">
                                    <li class="nav-item">
                                        <a [routerLink]="[ '/main/createProfile', -1 ]" class="btn btn-outline-primary"
                                           >Ingresar nuevo perfil</a>
                                </ul>
                            </nav>
                        </section>
                    </div>
                </nav>
            </div>
        </section>
    </div>
    <div class="tableFixHead mt-5">
        <table>
            <thead >
                <tr>
                    <th class="text-center">Role</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Foto</th>
                    <th class="text-center">Sede</th>
                    <th class="text-center">Fecha creacion</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center"> </th>
                </tr>
            </thead>
            <tbody  class="mt-5">
                <tr *ngFor="let prof of users; let i = index " class="text-center">
                    <td>{{ prof.userId.roleId.name }}</td>
                    <td>{{ prof.userId.email }}</td>
                    <td>{{ prof.userId.name }} {{ prof.userId.lastname }}</td>
                    <td> <img src={{prof.userId.photo}} alt="" class="sizeLogo mx-2"></td>
                    <td>{{prof.headquarterId.name}}</td>
                    <td>{{ prof.userId.created_at }}</td>
                    <td>{{ prof.userId.status }}</td>
                    <td>
                        <a [routerLink]="[ '/main/createProfile', i ]"  class="btn"> <i class="far fa-edit"></i> </a><!--(click)="seeI(prof.id)" [routerLink]="[ '/main/createProfile', prof.id ]" -->
                    </td>
                </tr>
                <tr>
                    <td colspan="10">
                        <div *ngIf="loading" class="fa-3x text-center">
                            <i class="fas fa-spinner fa-pulse"></i>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="noResults && ! users.length ">
                    <td colspan="14"> No se encontraron resultados!</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
