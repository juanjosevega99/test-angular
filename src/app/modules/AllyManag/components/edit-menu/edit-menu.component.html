<div class="compenetsstyle">


    <div class="m-2 d-flex flex-row" style="align-items: center;">
        <a [routerLink]='["/headquarts"]' class="d-flex mr-2">
            <img src="assets/icons/Tifi-back.png " class="tifi-icon-back">
        </a>

        <div class="container-fluid d-flex justify-content-center m-2">
            <input style="width: 80%;" class="form-control text-center" id="general" type="text"
                placeholder="Buscar menú ..." #general (keyup)="searchbyterm(general.value)">
        </div>
        <a [routerLink]="['/main','createDish']" class="btn btn-outline-primary" style="width: 12rem;">Ingresar menú</a>
    </div>

    <div class="container-fluid d-flex justify-content-center m-2">

        <div class="tableFixHead">
            <table>
                <thead>
                    <tr>
                        <th class="text-center">Referencia<input class="form-control" type="text"
                                (keyup)="search(ref.value, ref.id)" #ref id="reference"></th>
                        <th class="text-center">Nombre del plato<input class="form-control" type="text"
                                (keyup)="search(dishName.value, dishName.id)" #dishName id="dishName"></th>
                        <th class="text-center">Categoría</th>
                        <th class="text-center">Foto del plato</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Fecha de modificación</th>
                        <th class="text-center">Hora de modificación</th>
                        <th class="text-center">Número de modificaciones</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center"> </th>
                    </tr>
                </thead>
                <tbody class="mt-5">
                    <tr *ngFor="let menu of newdateArray; let i = index " class="text-center">
                        <td>{{menu.reference}}</td>
                        <td>{{menu.dishName}}</td>
                        <td>{{menu.category}}</td>
                        <td> <img src={{menu.dishPhoto}} alt="" class="sizeLogo mx-2"></td>
                        <td>{{menu.price}}</td>
                        <td>{{menu.modificationDate}}</td>
                        <td>{{menu.modificationTime}}</td>
                        <td>{{menu.modificationNumber}}</td>
                        <td>
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="state" #radio1 (click)="State(radio1.value, radio1.id)" value="active" name="radioInline" >
                                <input type="radio" id="state" #radio2 (click)="State(radio2.value, radio2.id)" value="inactive" name="radioInline">
                                <br>
                                <label > {{menu.state}} </label>
                            </div>
                          
                        </td>
                        <td>
                            <a href="#" class="btn"> <i class="far fa-edit"></i> </a>
                        </td>
                        <!-- <td><input type="checkbox" class="m-1" [checked]="user.selected" (change)="selectedOne($event, i)"></td> -->
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
