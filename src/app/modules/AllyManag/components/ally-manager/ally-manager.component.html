<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
<app-app-navbar></app-app-navbar>
<div>
    <div class="row styleContainer" style="background-color: yellow;">
        <div class="flex-grow-1" style="background-color: blue; ">
            <a href="#" class="btn btn-outline-primary rounded-circle ">
                <i class="fas fa-chevron-left "></i>
            </a>
        </div>
        <div class="flex-grow-1" style="background-color: red;">
            <form class="form-inline align-content-start">
                <div class="input-group">
                    <div class="input-group-append">
                        <input class="form-control sizeInput" type="search" placeholder="Search" aria-label="Search">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div style="background-color: purple;">
            <a href="/n" class="btn btn-outline-primary">
                <p>Crear aliado</p>
            </a>
        </div>
    </div>
    <div class="row styleTable " style="background-color: purple;">
        <div class="toolbar">
            <div class="checkbox">
              <label>
                <input type="radio" name="iconSize" checked value="undefined">
                <code>undefined</code>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="radio" name="iconSize" value="lg">
                <code>lg</code>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="radio" name="iconSize" value="sm">
                <code>sm</code>
              </label>
            </div>
          </div>
          
          <table
            id="table"
            data-toggle="table"
            data-height="460"
            data-show-refresh="true"
            data-show-columns="true"
            data-show-fullscreen="true"
            data-search="true"
            data-pagination="true"
            data-url="./">
            <thead>
              <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
              </tr>
            </thead>
          </table>
    </div>
</div>
