<div class="compenetsstyle px-5 pt-5 " style="background-color: #e9e7e7;">

    <div class="filerControl px-1">

        <div style="width: 5%;" class="d-flex align-items-center">
            <a [routerLink]='["/main"]' class="d-flex">
                <img src="assets/icons/Back.png" class="tifi-icon-back">
            </a>
        </div>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- to do -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03" [formGroup]="table"> 

            </div>
        </nav>
    </div>

    <div class="row styleContainer ">
        <div class="flex-grow-1">
            <a [routerLink]="['/main']">
                <!-- <i class="fas fa-chevron-left "></i> -->
                <img src="assets/icons/Back.png" class="tifi-icon-back">
            </a>
        </div>
        <div class="flex-grow-1">
            <form class="form-inline align-content-start">
                <div class="input-group">
                    <div class="input-group-append">
                        <input class="form-control sizeInput" id="myInput" type="text" placeholder="Buscar"
                            aria-label="Search" (keyup)="searchbyterm(termino.value)" #termino>
                        <span class="input-group-text backgroundIcon"><i class="fas fa-search "></i></span>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <a [routerLink]="['/main','createAlly']" class="btn btn-outline-primary">
                <p>Crear aliado</p>
            </a>
        </div>
    </div>
    <div class="row styleTable table-responsive mt-4">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="text-center">Codigo</th>
                    <th> logo </th>
                    <th>Nombre del establecimiento</th>
                    <th>NÃºmero de sedes</th>
                    <th>Servicios</th>
                    <th>Tipo de aliado</th>
                    <th>Tipo de comida</th>
                    <th>Horario</th>
                    <th> </th>

                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let ally of newdateArray; ">
                    <td> {{ally.code}} </td>
                    <td><img [src]="ally.logo" alt="" class="sizeLogo"> </td>
                    <td> <a [routerLink]="['/main', 'headquarts']"> {{ally.nameEstablishment}} </a></td>
                    <td> {{ally.numberHeadquarters}} </td>
                    <td>

                        <img *ngIf="ally.services ? ally.services[0]? true :false  : ''" [src]="ally.url1" alt=""
                            class="iconService mx-2">
                        <img *ngIf="ally.services ? ally.services[1]? true :false  : ''" [src]="ally.url2" alt=""
                            class="iconService mx-2">
                        <img *ngIf="ally.services ? ally.services[2]? true :false  : ''" [src]="ally.url3" alt=""
                            class="iconService mx-2">
                    </td>
                    <td> {{ally.allyType}} </td>
                    <!-- todo -->
                    <td> {{ally.mealType}} </td>
                    <td> {{ally.schedules}} </td>

                    <td>
                        <a [routerLink]="['/main', 'headquarts']" class="btn"> <i class="far fa-edit"></i> </a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
