<app-app-navbar></app-app-navbar>
<div>
    <div class="row styleContainer" style="background-color: yellow;">
        <div class="flex-grow-1" style="background-color: blue; ">
            <a href="#" class="btn btn-outline-primary rounded-circle ">
                <i class="fas fa-chevron-left "></i>
            </a>
        </div>
        <div class="flex-grow-1" style="background-color: red;">
            <form class="form-inline align-content-start">
                <div class="input-group">
                    <div class="input-group-append">
                        <input class="form-control sizeInput" type="search" placeholder="Search" aria-label="Search">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>

                <p>Crear aliado</p>
            </a>
        </div>
    </div>
    <div class="row styleTable table-responsive" >          
        <!--Table-->
          <table
            class="table table-hover"
            id="table"
            data-toggle="table"
            data-height="460"
            data-show-refresh="true"
            data-show-columns="true"
            data-show-fullscreen="true"
            data-search="true"
            data-pagination="true"
            >
         
            <thead>
              <tr>
                <th data-field="code">Code</th>
                <th data-field="nameStablishment">Nombre del establecimiento</th> 
                <th data-field="logo">Logo</th>
                <th data-field="numberHeadquarters">Numero de sedes</th>
                <th data-field="services">Servicios</th>
                <th data-field="allyType">Tipo de aliado</th>
                <th data-field="foodType">Tipo de comida</th>
                <th data-field="schedule">Horario</th>
              </tr>
              
            </thead>
          </table>
  
    </div>
