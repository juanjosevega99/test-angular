<div class="compenetsstyle px-5 pt-5 " style="background-color: #e9e7e7;">

    <div class="filerControl px-1">

        <div style="width: 5%;" class="d-flex align-items-center">

                <img src="assets/icons/Back.png" class="tifi-icon-back">
            </a>
        </div>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03"> 
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                    <li class="nav-item">
                        <!-- <a class="nav-link">Buscar por código</a> -->
                        <div class="mx-3">
                            <input class="form-control " type="text" placeholder="Buscar por código" (keyup)="searchbyterm(code.value)" #code >

                        </div>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link">Buscar por tipo de comida</a> -->
                        <div class="mx-3">
                            <input class="form-control " type="text" placeholder="Buscar por tipo de comida" (keyup)="searchbyterm( mealType.value)" #mealType>
                        </div>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link">Buscar establecimiento</a> -->
                        <div class="input-group-append mx-3">
                            <input class="form-control" type="text" placeholder="Buscar establecimiento" (keyup)="searchbyterm( nameEstablishment.value)" #nameEstablishment>
                            <span class="input-group-text backgroundIcon"><i class="fas fa-search "></i></span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" >Buscar establecimiento</a> -->
                        <!-- <input class="form-control" type="text" (keyup)="searchbyterm( mealType.value)" #mealType> -->
                        <div class="mx-3">
                            <a [routerLink]="['/main','createAlly']" class="form-control nav-link ">Crear aliado </a>
                        </div>
                        <!-- nav-link mt-4 btn-CreateAlly -->
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row styleTable table-responsive mt-4">

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="text-center">Codigo</th>
                    <th> logo </th>
                    <th>Nombre del establecimiento</th>
                    <th>Número de sedes</th>
                    <th>Servicios</th>
                    <th>Tipo de aliado</th>
                    <th>Tipo de comida</th>
                    <th>Horario</th>
                    <th> </th>

                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let ally of newdateArray; ">
                    <td> {{ally.code}} </td>
                    <td><img [src]="ally.logo" alt="" class="sizeLogo"> </td>
                    <td> <a [routerLink]="['/main', 'headquarts']"> {{ally.nameEstablishment}} </a></td>
                    <td> {{ally.numberHeadquarters}} </td>
                    <td>

                        <img *ngIf="ally.services ? ally.services[0]? true :false  : ''" [src]="ally.url1" alt=""
                            class="iconService mx-2">
                        <img *ngIf="ally.services ? ally.services[1]? true :false  : ''" [src]="ally.url2" alt=""
                            class="iconService mx-2">
                        <img *ngIf="ally.services ? ally.services[2]? true :false  : ''" [src]="ally.url3" alt=""
                            class="iconService mx-2">
                    </td>
                    <td> {{ally.allyType}} </td>
                    <!-- todo -->
                    <td> {{ally.mealType}} </td>
                    <td> {{ally.schedules}} </td>

                    <td>
                        <a [routerLink]="['/main', 'headquarts']" class="btn"> <i class="far fa-edit"></i> </a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
