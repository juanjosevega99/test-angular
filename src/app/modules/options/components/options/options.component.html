<div class="compenet-options">
  <div class="div-option">
    <div *ngIf="profile.showContent.options" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/ManagerAllys.png">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main/allyManager',-1]" class="btn btn-lg btn-block buttonstyle">Admin de Aliados</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/astronaut.png">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main','userManager', '-1']" class="btn btn-lg btn-block buttonstyle">Admin de Usuarios</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/ManagerPromo.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main/allyManager',-2]" class="btn-lg btn-block buttonstyle btn">Admin de Promos</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/Managercupons.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main','couponManager']" class="btn btn-lg btn-block buttonstyle">Admin de Cupones</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options || profile.showContent.reports || profile.showContent.principal" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/ReportGenerator.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main','reportGenerator']" class="btn btn-lg btn-block buttonstyle">Generador de
            informes</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options || profile.showContent.pqrs" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/Manager-pqr.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main','pqrList']" class="btn btn-lg btn-block buttonstyle">Admin de PQR's</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/ManagerBanner.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main','bannerManager']" class="btn btn-lg btn-block buttonstyle">Admin de Banners</a>
        </div>
      </div>
    </div>
    <div *ngIf="profile.showContent.options" class="col-md-6 col-lg-3">
      <div class="card border-primary mb-3">
        <div class="continer-fluid d-flex justify-content-center py-3 " >
          <img class="card-img-top imageI" src="assets/img/Managertyc.png" alt="Card image cap">
        </div>
        <div class="card-body">
          <a [routerLink]="['/main','tycManager']" class="btn btn-lg btn-block buttonstyle">Admin de T y C</a>
        </div>
      </div>
    </div>
  </div>
</div>
