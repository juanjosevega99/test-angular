<app-app-navbar> </app-app-navbar>
<div class="row margin-container ">
    <div class="col-1">
        <div class="row justify-content-center">  <img src="assets/icons/back-button.png" height="30px" width="30px" alt=""> </div>
       
    </div>

    <div class="col-5 align-items-center">
        <div class="filter-container  margin">
            <div class="row">
                <div class="col-5 align-items-center"> <label>Estado</label></div>
                <div class="col align-items-center">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample" mdbInput>
                        <label class="custom-control-label" for="defaultInline1">Activo</label>
                      </div>
                      
                      <!-- Default inline 2-->
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample" mdbInput>
                        <label class="custom-control-label" for="defaultInline2">Inactivo</label>
                      </div>
                      
                      <!-- Default inline 3-->
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample" mdbInput>
                        <label class="custom-control-label" for="defaultInline3">Eliminado</label>
                      </div>
                      
                </div>     
              </div>
        </div>
        <div class="filter-container  margin">
            <div class="row">
                <div class="col-5"><label>Fecha de ingreso</label></div>
                <div class="col">
                    <div class="input-group dateSize">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                      </div>
                </div>
              </div>

        </div>
        <div class="filter-container  margin">
            <div class="row">
                <div class="col-5"><label>Fecha de modificacion</label></div>
                <div class="col">
                    <div class="input-group dateSize">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                      </div>
                </div>
              </div>

        </div>

        <div class="filter-container margin">
                <div class="row">
                        <div class="col-5"><label >Numero de modificaciones</label> </div>
                        <div class="col"> <input class="width-defined" type="text" name="cedula" [(ngModel)]="aliado.cedula" > </div>
                        
                    </div>
        </div>

       

        <div class="filter-container margin">
            <div class="row">
                    <div class="col-5"><label >Categoria</label> </div>
                    <div class="col"> <input class="width-defined" type="text" name="cedula" [(ngModel)]="aliado.cedula" > </div>
                    
                </div>
    </div>

    <div class="filter-container margin">
        <div class="row">
                <div class="col-5"><label >Referencia</label> </div>
                <div class="col"> <input class="width-defined" type="text" name="cedula" [(ngModel)]="aliado.cedula" > </div>
                
            </div>
</div>

<div class="filter-container margin">
    <div class="row">
            <div class="col-5"><label >Nombre del plato</label> </div>
            <div class="col"> <input class="width-defined" type="text" name="cedula" [(ngModel)]="aliado.cedula" > </div>
            
        </div>
</div>



    </div>


    <div class="col-4">

            <div class="filter-container  margin">
                    <div class="row">
                        <div class="col-4"> <label>Precio</label> </div>
                        <div class="col">
                            <input placeholder="$    Precio"  class="width-defined" type="text" name="precio" [(ngModel)]="aliado.cedula" > 
                            </div>
                    </div>
                      </div>
                      <div class="row">
                              <div class="col-4"><label>Foto del plato</label> </div>
                              <div class="col"> 
                                    <div class="row align-items-center width-defined">
                                        <div class="photo"> <img id="photo" width="80px" height="80px"> </div>
                                        <div class="upload-btn-wrapper">
                                                <button class="btn1 btn btn-outline-primary">Cargar Imagen</button>
                                                <input type="file" name="photo" (change)="onPhotoSelected($event)" />
                                              </div>
                                    </div>
                                
                        
                </div>
                </div>

        
    </div>
