<ngx-spinner bdOpacity=0.6 bdColor="rgba(255,255,255,0.6)" size="medium" color="rgb(207,44,126)" type="ball-atom"
  [fullScreen]="true">
</ngx-spinner>
<div class="container-fluid">
  <div class="PrincipalContainer">
    <app-app-navbar></app-app-navbar>
    <div class="row align-items-center justify-content-md-center">
      <form class="div-center">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Ej: name@domian.com">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input name="pass" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1"
            placeholder="********">
        </div>

        <small routerLink='/recovery_password' id="emailHelp" class="text-center form-text text-muted">¿Olvidaste tu
          Contraseña?</small>
        <button (click)="login()" type="button" class="btn button-style">Ingresar</button>

      </form>

    </div>

  </div>
</div>
